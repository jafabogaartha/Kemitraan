  <script>

    function showPaket() {
      var selectedFranchise = document.getElementById("franchise").value;
      var paketElements = document.querySelectorAll("[data-franchise]");

      for (var i = 0; i < paketElements.length; i++) {
        var paketElement = paketElements[i];

        if (paketElement.getAttribute("data-franchise") === selectedFranchise) {
          paketElement.style.display = "block";
        } else {
          paketElement.style.display = "none";
        }
      }
    }
  </script>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyRpIv854AuyU0RrzlrqgaL8b2Jt9HWX__A4ICf1iTiRPb8Kc3Y7BIVRezXJZvNT6uN6g/exec';
    const form = document.forms['form-kontak'];
    let isSubmitting = false;

    form.addEventListener('submit', e => {
      e.preventDefault();

      if (isSubmitting) {
        return;
      }

      isSubmitting = true;

      alert('Kami sedang mengirimkan jawaban formulir Anda. Silakan tunggu sebentar!');

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            alert('Formulir terkirim! Silakan konfirmasi dengan CS kami. Terima kasih telah bergabung!');
            form.reset();
          } else {
            alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
          }

          isSubmitting = false;
        })
        .catch(error => {
          alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
          console.error('Error!', error.message);

          isSubmitting = false;
        });
    });

  </script>
